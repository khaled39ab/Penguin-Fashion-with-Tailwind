<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <!-- Tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        penguin: '#FABE4C',
                        winter: '#363958',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <navbar class="flex justify-between my-4 py-2">
        <div>
            <img class="sm:w-64 ml-4" src="./images/logo.png" alt="">
        </div>
        <div class="flex justify-between sm:gap-x-8 sm:text-xl sm:font-semibold mr-4">
            <nav class="cursor-pointer">Home</nav>
            <nav class="cursor-pointer">Product</nav>
            <nav class="cursor-pointer">About Us</nav>
            <nav class="cursor-pointer">Contact Us</nav>
        </div>
    </navbar>
    <main class="sm:flex justify-around items-center bg-[#fff7ed] py-4">
        <div class="leading-10">
            <h1 class="text-6xl font-bold leading-tight">
                <span class="uppercase text-penguin opacity-75">Be the penguins</span>
                <br>
                <span class="uppercase text-winter">Of winter</span>
            </h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis quidem?</p>
            <button class="uppercase">Buy Now</button>
        </div>
        <div>
            <img src="./images/model.png" alt="">
        </div>
    </main>
</body>

</html>
